server:
  port: 40000
spring:
  application:
    name: zuul
  cloud:
    consul:
      enabled: true
      host: 172.16.122.104
      port: 8500
      discovery:
        enabled: true
        instance-id: ${spring.application.name}-${spring.cloud.client.ipAddress}-${server.port}
      config:
        enabled: true
        format: YAML
        data-key: configuration
zuul:
  routes:
    feign:
      path: /feign/**
      serviceId: app-client
      stripPrefix: false
    restTemplate:
      path: /template/**
      serviceId: app-client
      stripPrefix: false
  ignored-patterns: /feign/get/**